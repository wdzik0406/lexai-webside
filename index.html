<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Prawnicza</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link do pliku CSS -->
</head>
<body>

  <header>
    <h1>Witaj na stronie prawnej</h1>
  </header>

  <section>
    <h2>Obrazki związane z prawem</h2>
    <div class="image-gallery">
      <img src="https://images.pexels.com/photos/1416845/pexels-photo-1416845.jpeg" alt="Młotek sędziowski">
      <img src="https://images.pexels.com/photos/1642886/pexels-photo-1642886.jpeg" alt="Sala sądowa">
      <img src="https://images.pexels.com/photos/1222517/pexels-photo-1222517.jpeg" alt="Kodeksy prawne">
    </div>
  </section>

  <section class="video-section">
    <h2>Filmy edukacyjne</h2>
    <div>
      <iframe src="https://www.youtube.com/embed/kDFkfuDdI1w" title="Jak działa system prawny?" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/6g7R2Vnq1fI" title="Wprowadzenie do prawa cywilnego" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    <p>© 2025 Strona Prawna</p>
  </footer>

</body>
</html>
